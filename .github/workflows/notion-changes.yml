name: Notion Changes Detection

on:
  schedule:
    - cron: '0 0,9 * * *'  # Daily at 9:00 and 18:00 JST (0:00 and 9:00 UTC)
  workflow_dispatch:
    inputs:
      force_pr:
        description: 'Create PR even if no changes detected'
        type: boolean
        default: false

jobs:
  production-environment-changes:
    uses: ./.github/workflows/_shared-notion-workflow.yml
    with:
      environment: production
      dry_run: false
      force_pr: ${{ inputs.force_pr }}
    secrets:
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}